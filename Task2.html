<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1st Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>


      <!-- 2nd Pagination -->
   
        <ul class="pagination">
          <li >
            <a class="page-link" href="#" ><span >&laquo;</span></a>
          </li>
          <li ><a class="page-link" href="#">1</a></li>
          <li ><a class="page-link" href="#">2</a></li>
          <li ><a class="page-link" href="#">3</a></li>
          
            <li ><a class="page-link" href="#" ><span >&raquo;</span></a>
            </li>
        </ul>

        <!-- 3rd Pagination -->
        <ul class="pagination centered" >
            <li >
              <a class="page-link" href="#" ><span >&larr;</span></a>
            </li>
            <li ><a class="page-link" href="#">1</a></li>
            <li ><a class="page-link" href="#">...</a></li>
            <li ><a class="page-link" href="#">3</a></li>
            
              <li ><a class="page-link" href="#" ><span >&rarr;</span></a>
              </li>
          </ul>
          <!-- 4th Pagination -->
          <ul class="pagination centered"> 
            <li>
                <button class="button"> <a  href="#">Previous</a></button>
            </li>
            <li>
                <button class="button"> <a  href="#">Next</a></button>
            </li>
          </ul>
          <!-- 5th Pagination -->
          <ul class="pagination "> 
            <li>
                <button class="button"> <a  href="#">&larr;Older</a></button>
            </li>
            
          </ul>
    </body>
</html>
